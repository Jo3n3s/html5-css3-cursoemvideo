<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/meu-video.m4v" type="video/mp4">
      <source src="midia/meu-video.webm" type="video/webm">
      <source src="midia/meu-video.ogv" type="video/ogg">
      <p>Seu navegador não tem compatíbilidade com reprodução de videos. </p>
    </video>
    
    <h1>Inserindo videos do YouTube</h1>
    <iframe src="https://www.youtube.com/embed/3vdzghRCprU" frameborder="0" width="560" height="315"></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/937724518?h=df84fa3638&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
