<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Ex003</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <P>
        Podemos também carregar imagens que estão em outra pasta, contanto
        que ela esteja dentro da pasta atual.
    </P>
    <img src="fotos/logo-css.png" alt="Logo das CSS3">
    <P>
        Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.
    </P>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/png-javascript-badge-picture-8.png" alt="Logo de JavaScript">
</body>
</html>
