<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="&lt;h1&gt; &lt;/h1&gt; até &lt;h6&gt; &lt;/h6&gt;">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr> </abbr>">Abreviações</abbr></li>
        <li><abbr title="<pre><code> </code></pre>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol><li></li></ol>">Listas numeradas</abbr></li>
        <li><abbr title="<ul><li></li></ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
